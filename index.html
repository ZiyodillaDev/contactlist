<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="d-flex flex-column m-auto align-items-center">
        <button class="mode dark-light">
            <img src="./images/moon.svg" alt="dark-mode"/>
        </button>
        <h1 class="text-center mt-3 fw-bold text-warning">Contact Book</h1>
    </div>

    <div class="row w-100 align-items-center justify-content-center flex-wrap">
        <div class="col-lg-5 col-sm-12">
            <form class="mt-3 js-form ms-3 mb-3 shadow p-3 mb-5 bg-body rounded">
                <input required type="text" class="js-name form-control my-4" placeholder="Name" />
                <select id="js-select" class="w-100 form-select">
                    <option value="Realationship" selected disabled>
                        Relationship
                    </option>
                    <option value="Father">Father</option>
                    <option value="Mother">Mother</option>
                    <option value="Brother">Brother</option>
                    <option value="Sister">Sister</option>
                    <option value="Friend">Friend</option>
                </select>
                <input required type="number" class="js-phone form-control my-4" placeholder="Phone" />
                <button class="btn btn-primary">Add Contact</button>
            </form>
        </div>
        <div class="col-lg-7 col-sm-12">
            <div class="w-50 ms-auto shadow p-3 mb-5 bg-body rounded border border-muted rounded-2 p-4 js-list"></div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
